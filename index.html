<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
            <h2>You can live anywhere you want, as long as it's in the Shire.</h2>
            <div class="choosing">
                <section id = "locationLocationLocation">
                    <h4>Farthing</h4>
                    <select id="locationSelect">
                        <option value="east">Eastfarthing</option>
                        <option value="west">Westfarthing</option>
                        <option value="north">Northfarthing</option>
                        <option value="south">Southfarthing</option>
                    </select>
                    <div id="location"></div>
                </section>

                <section id = "architecture">
                    <h4>Architecture</h4>
                    <select id="architectureSelect">
                        <option value="hobbithole">Hobbit-hole (duh)</option>
                        <option value="hobbithole1">Smial (another word for hobbit-hole)</option>
                        <option value="Rohan">Rohirric (wrong)</option>
                        <option value="Saruman">Orthanc (more wrong)</option>
                    </select>
                    <div id="architecture-div"></div>
                </section>

                <section id = "neighbor">
                    <h4>Neighbor</h4>
                    <select id="locationSelect">
                        <option value="frodo">Frodo</option>
                        <option value="sam">Sam</option>
                        <option value="merry">Merry</option>
                        <option value="pippin">Pippin</option>
                    </select>
                    <div id="neighbor-div"></div>
                </section>

                <section>
                    <div id="stats">
                        <p id="report"></p></p>
                    </div>
                </section>
            </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
